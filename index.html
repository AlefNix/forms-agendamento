    <canvas id="canvas" width="100%" height="100%"></canvas>
    <div class="container">
        <form>
          <div class="formulario form-step-active" style="padding-bottom:20px;">
            <span><h2>Dê o primeiro passo<br> para o sucesso.</h2></span><br>
            <span><h2>Podemos começar?</h2></span>
          </div>
          <div class="formulario">
            <span><h2>Bem-Vindo</h2></span><br>
            <label for="titleservice">Título do Serviço</label><br>
          <input type="text" id="titleservice" placeholder="Título">
          </div>
          <div class="formulario">
            <label for="subtitle">Subtítulo do Serviço</label><br>
            <input type="text" placeholder="Subtítulo" id="subtitle">
          </div>
          <div class="formulario">
            <label for="duracao">Duração do serviço</label><br>
            <input type="text" placeholder="Ex: 1 hora" id="duracao">
          </div>
          <div class="formulario">
            <Label>Tipo de preço</Label><br><br>
            <label class="container1">Fixo
              <input type="radio" name="tipopreco" value="Fixo">
              <span class="checkmark"></span></label>
              <label class="container1">Negociável
              <input type="radio" name="tipopreco" value="Negociável">
              <span class="checkmark"></span></label>
          </div>
          <div class="formulario">
            <label for="preco">Preço</label><br>
            <input type="text" id="preco" placeholder="Ex: R$150,00" class="custom4">
          </div>
          <div class="formulario">
            <label for="disponibilidade">Disponibilidade</label><br>
            <input type="text" placeholder="Disponibilidade" id="disponibilidade"><br>
          </div>
          <div class="formulario">
            <Label>Forma de pagamento</Label><br><br>
            <label class="container1">Online
              <input type="radio" name="pagamento" value="Online">
              <span class="checkmark"></span></label>
              <label class="container1">Presencial
              <input type="radio" name="pagamento" value="Presencial">
              <span class="checkmark"></span></label>
              <label class="container1">Ambos
              <input type="radio" name="pagamento" value="Presencial e Online">
              <span class="checkmark"></span></label>
          </div>
          <div class="formulario">
            <label for="nome">Nome</label><br>
            <input type="name" placeholder="Nome Completo" id="nome"><br>
            <label for="email">E-mail</label><br>
            <input type="email" placeholder="exemplo@mail.com" id="email"><br>
            <label for="phone">Telefone</label><br>
            <input type="tel" placeholder="(XX) XXXXX-XXXX" id="phone" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}" ><br> 
            <label for="empresa">Nome da empresa/negócio</label><br>
            <input type="text" placeholder="Nome da empresa/negócio" id="empresa"><br>
            
            <input type="button" value="Enviar" id="button">
          </div>
      
      <div id="progress-bar">
    <span class="step active"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
      </div>  </form>
      <div class="botoes">
      <button id="progress-prev" class="btn" style="visibility: hidden;" >Voltar</button>
      <button id="progress-next" class="btn">Próximo</button>
      </div>
    </div>
</body>
